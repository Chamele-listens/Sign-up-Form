<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up Form</title>
</head>

<body>

    <div class="image-container">
        <img src="images/photo-1585202900225-6d3ac20a6962.avif" alt="Leaves background">
    </div>


    <div class="form-container">

        <div class="title-container">
            <h1>
                This is not a real online service ! You know you need something like this in your
                life to help you realize your deepest dreams. Sign up now and get started !
            </h1>
            <h1>
                You know you want to.
            </h1>
        </div>
        <form>
            <h1 style="padding-left: 20px;">Let's do this!</h1>
            <fieldset>
                <div class="form-left">
                    <Label for="first-name">First name</Label>
                    <input type="text" id="first-name">

                    <label for="email">Email</label>
                    <input type="email" id="email">

                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>

                <div class="form-right">
                    <Label for="last-name">Last name</Label>
                    <input type="text" id="last-name">

                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number">

                    <label for="confirm-password">confirm password</label>
                    <input type="password" id="confirm-password">
                </div>
            </fieldset>
            <button>Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>

</body>

</html>
